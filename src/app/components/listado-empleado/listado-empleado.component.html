<div class="title">
    <h1>Listado de Empleados</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container3">
    <div>
      <mat-form-field appearance="outline" class="lupa">
        <mat-label>BUSCAR</mat-label>
        <input matInput [(ngModel)]="search" (keyup)="apliFiltrado($event)" #input placeholder="Buscar empleado">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <button routerLink="/crearEmpleado" mat-raised-button color="warn" class="create">CREAR EMPLEADO</button>
      <button routerLink="/Home" mat-raised-button color="primary" class="create">VOLVER</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreComp}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef> Correo electrónico</th>
          <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef> Edad </th>
          <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="sexo">
            <th mat-header-cell *matHeaderCellDef> Género </th>
            <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
        </ng-container>

        <ng-container matColumnDef="puesto">
            <th mat-header-cell *matHeaderCellDef> Puesto </th>
            <td mat-cell *matCellDef="let element"> {{element.puesto}} </td>
        </ng-container>

        <ng-container matColumnDef="sueldo">
            <th mat-header-cell *matHeaderCellDef> Sueldo (en dólares) </th>
            <td mat-cell *matCellDef="let element">$ {{element.sueldo}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button routerLink="/verEmpleado/{{ element.id }}" mat-raised-button color="accent" class="search">Ver</button>
                <button routerLink="/editarEmpleado/{{ element.id }}" mat-raised-button color="primary" class="edit">Editar</button>
                <button (click)="eliminarEmpleado(element.id)" mat-raised-button color="warn" class="delete">Eliminar</button>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
