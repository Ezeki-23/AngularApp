<div class="title">
    <h1>{{ operacion }} empleado</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container2">
    <mat-card class="card2">
        <mat-card-subtitle>
            Datos del empleado
        </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="crearEditarEmpleado()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre completo</mat-label>
                        <input formControlName="nombreComp" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Correo electrónico</mat-label>
                        <input formControlName="correo" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Edad</mat-label>
                        <input formControlName="edad" type="number" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Género</mat-label>
                        <input formControlName="genero" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Puesto</mat-label>
                        <input formControlName="puesto" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Sueldo</mat-label>
                        <input formControlName="sueldo" type="number" placeholder="0" matInput autocomplete="off">
                        <span matTextPrefix>$&nbsp;</span>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <button [disabled]="form.invalid" type="submit" class="btnGuardar" mat-raised-button color="primary">Guardar</button>
                    <button mat-raised-button color="warn" routerLink="/listEmpleados">Salir</button>
                </mat-grid-tile>
            </mat-grid-list> 
        </form>         
    </mat-card>
</div>
